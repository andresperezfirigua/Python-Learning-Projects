<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <form action="{{ url_for('edit') }}" method="POST">
        <h2>Book Name: {{ book.title }}</h2>
        <h3>Current Rating: {{ book.rating }}</h3>
        <input hidden="hidden" name="id" value="{{ book.id }}">
        <input name="new_rating" type="text" placeholder="New Rating"/>
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
